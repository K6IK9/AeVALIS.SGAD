{% load static %}
<!-- Favicons multi-resolução -->
<link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
<link rel="icon" type="image/png" sizes="192x192" href="{% static 'assets/favicon-192.png' %}" />
<link rel="icon" type="image/png" sizes="512x512" href="{% static 'assets/favicon-512.png' %}" />

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" href="{% static 'assets/apple-touch-icon.png' %}" />

<!-- Meta tags para PWA e outras plataformas -->
<meta name="theme-color" content="#376F6C" />
<meta name="msapplication-TileColor" content="#376F6C" />
<meta name="msapplication-TileImage" content="{% static 'assets/favicon-192.png' %}" />
